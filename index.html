<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Orbit Defense - Strategic space defense game with orbital mechanics">
  <title>Orbit Defense</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes starfield {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2000px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 10px currentColor); }
      50% { filter: brightness(1.5) drop-shadow(0 0 20px currentColor); }
    }

    @keyframes slideInFromTop {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideInFromBottom {
      0% { transform: translate(-50%, 100px); opacity: 0; }
      100% { transform: translate(-50%, 0); opacity: 1; }
    }

    @keyframes fadeInScale {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    body {
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Orbitron', 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 200%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 60px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 50px 50px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90px 10px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: starfield 100s linear infinite;
      opacity: 0.5;
    }

    #gameCanvas {
      border: 3px solid;
      border-image: linear-gradient(45deg, #00ffff, #00ff00, #ffff00, #ff00ff, #00ffff) 1;
      background: #000;
      cursor: crosshair;
      max-width: 100vw;
      max-height: 100vh;
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.3),
        0 0 40px rgba(0, 255, 0, 0.2),
        inset 0 0 60px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      animation: glow 3s ease-in-out infinite;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 20, 40, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      color: #0ff;
      font-size: 18px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      pointer-events: none;
      z-index: 10;
      box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.2);
      animation: slideInFromTop 0.8s ease-out;
    }

    #stats > div {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      font-weight: 700;
      animation: float 3s ease-in-out infinite;
    }

    #stats > div:nth-child(2) { animation-delay: 0.1s; }
    #stats > div:nth-child(3) { animation-delay: 0.2s; }
    #stats > div:nth-child(4) { animation-delay: 0.3s; }

    #stats span {
      color: #00ff00;
      font-weight: 900;
      text-shadow: 0 0 10px #0f0;
    }

    #controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
      animation: slideInFromBottom 0.8s ease-out 0.3s backwards;
    }

    .control-btn {
      position: relative;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 0, 0.1));
      border: 2px solid;
      border-image: linear-gradient(45deg, #0ff, #0f0) 1;
      color: #0ff;
      padding: 15px 25px;
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px currentColor;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .control-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .control-btn:hover {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 255, 0, 0.3));
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 0, 0.4);
      transform: translateY(-3px);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      border-color: #666;
      color: #666;
    }

    .control-btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    #laserBtn { border-color: #0f0; color: #0f0; }
    #missileBtn { border-color: #ff8800; color: #ff8800; }
    #shieldBtn { border-color: #00f; color: #00f; }
    #pauseBtn { border-color: #ffff00; color: #ffff00; }

    #tooltip {
      position: absolute;
      background: rgba(0, 20, 40, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #0ff;
      border-radius: 8px;
      color: #0ff;
      padding: 12px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 20;
      max-width: 200px;
      box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.3);
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, rgba(20, 0, 0, 0.95), rgba(40, 0, 20, 0.95));
      backdrop-filter: blur(15px);
      border: 4px solid #f00;
      border-radius: 20px;
      color: #f00;
      padding: 50px 60px;
      text-align: center;
      display: none;
      z-index: 30;
      box-shadow:
        0 0 40px rgba(255, 0, 0, 0.5),
        0 0 80px rgba(255, 0, 0, 0.3),
        inset 0 0 60px rgba(0, 0, 0, 0.5);
    }

    #gameOver.show {
      animation: fadeInScale 0.5s ease-out forwards;
      display: block;
    }

    #gameOver h2 {
      font-size: 48px;
      margin-bottom: 30px;
      font-weight: 900;
      text-shadow: 0 0 20px #f00, 0 0 40px #f00;
      animation: pulse 2s ease-in-out infinite;
      letter-spacing: 3px;
    }

    #gameOver p {
      font-size: 20px;
      margin: 15px 0;
      text-shadow: 0 0 10px #f00;
    }

    #gameOver span {
      color: #ff4444;
      font-weight: 900;
      font-size: 24px;
    }

    #gameOver button {
      margin-top: 30px;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 100, 100, 0.2));
      border: 3px solid #f00;
      border-radius: 10px;
      color: #f00;
      padding: 18px 40px;
      font-family: 'Orbitron', monospace;
      font-size: 20px;
      font-weight: 900;
      cursor: pointer;
      text-shadow: 0 0 10px #f00;
      transition: all 0.3s ease;
      letter-spacing: 2px;
    }

    #gameOver button:hover {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.4), rgba(255, 100, 100, 0.4));
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
      transform: scale(1.1);
    }

    #waveNotification {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: 900;
      color: #0ff;
      text-shadow:
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 60px #0ff;
      pointer-events: none;
      opacity: 0;
      z-index: 25;
      font-family: 'Orbitron', monospace;
      letter-spacing: 5px;
    }

    @keyframes waveAnnounce {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      10% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      90% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1200" height="800"></canvas>

  <div id="ui">
    <div id="stats">
      <div>Energy: <span id="energy">100</span></div>
      <div>Score: <span id="score">0</span></div>
      <div>Wave: <span id="wave">1</span></div>
      <div>Health: <span id="health">100</span></div>
    </div>
  </div>

  <div id="controls">
    <button class="control-btn" id="laserBtn" data-weapon="laser">
      Laser [L] - 20E
    </button>
    <button class="control-btn" id="missileBtn" data-weapon="missile">
      Missile [M] - 50E
    </button>
    <button class="control-btn" id="shieldBtn" data-weapon="shield">
      Shield [S] - 80E
    </button>
    <button class="control-btn" id="pauseBtn">
      Pause [P]
    </button>
  </div>

  <div id="tooltip"></div>

  <div id="waveNotification"></div>

  <div id="gameOver">
    <h2>GAME OVER</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <p>Waves Survived: <span id="finalWave">0</span></p>
    <button id="restartBtn">RESTART</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
